<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Simple TO-DO List</title>
</head>

<body class="text-white overflow-x-hidden font-[poppins]">

    <div class="fixed w-full h-[12vh] bg-[rgb(35,24,50)] flex justify-center items-center">
        <input type="text" id="taskField" class="p-1 md:pt-3 md:pb-3 md:pl-2 md:pr-2 rounded-[5px] outline-none text-[rgb(86,61,124)]">
        </input>
        <button id="addTaskBtn"
            class="border-solid border-[2px] border-[rgb(0,123,255)] text-[rgb(0,123,255)] p-1 md:pt-3 md:pb-3 md:pr-5 md:pl-5 ml-4 rounded-[5px]">
            Add
        </button>
    </div>
    <div class="h-[12vh] mb-5 md:mb-0"></div>
    <div id="listContainer" class="md:h-[88vh] flex flex-col md:flex-row items-center">
        <div class="w-[90%] md:w-[45%] h-[80vh] md:h-[100%] flex items-center justify-center">
            <div class="flex flex-col h-[90%] w-[90%] md:w-[80%] rounded-[10px] md:rounded-[20px] bg-[rgb(35,24,50)]">
                <div class="flex justify-center items-center h-[10%] text-center text-xl md:text-2xl">To-Do Tasks</div>
                <div id="toDoTaskContainer" class="flex flex-col bg-[rgb(86,61,124)] h-[80%]">
                </div>
            </div>
        </div>
        <div class="w-[100%] md:w-[10%] h-[5vh] md:h-[100%]"></div>
        <div class="w-[90%] md:w-[45%] h-[80vh] md:h-[100%] flex items-center justify-center">
            <div class="flex flex-col h-[90%] w-[90%] md:w-[80%] rounded-[10px] md:rounded-[20px] bg-[rgb(35,24,50)]">
                <div class="flex justify-center items-center h-[10%] text-center text-xl md:text-2xl">Finished Tasks</div>
                <div id="finishedTaskContainer" class="flex flex-col bg-[rgb(86,61,124)] h-[80%]">
                </div>
            </div>
        </div>

    </div>

    <div id="errorNotification"
        class="fixed bg-[rgba(255,0,0,.8)] flex flex-col bottom-5 right-0 p-2 md:w-[20vw] translate-x-[100%] transition-[transform] duration-500">
        <p class="font-bold mb-1">ERROR!!!</p>
        <p>Cannot Add an Empty Task</p>
        <p> Please Enter a Valid Task</p>
    </div>
    <div id="successNotification"
        class="fixed  bg-[rgba(0,255,0,.9)] flex flex-col bottom-5 right-0 p-2 md:w-[20vw] translate-x-[100%] transition-[transform] duration-500">
        <p class="font-bold mb-1">Success!!!</p>
        <p>Task Added Successfully.</p>

    </div>
</body>

</html>
